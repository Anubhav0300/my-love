<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal ðŸ’•</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #c2185b;
        }
        h2 {
            color: #d63384;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 10px;
            position: relative;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #yes:hover {
            background-color: #218838;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
            left: 50px;
        }
        .hidden {
            display: none;
            margin-top: 20px;
        }
        img {
            width: 250px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Love Proposal ðŸ’•</h1>
    <h2>Will you be my Valentine? ðŸ’–</h2>
    <div class="buttons">
        <button id="yes" class="btn">Yes</button>
        <button id="no" class="btn">No</button>
    </div>
    <div class="hidden" id="cuteImage">
        <p>Yay! You made me so happy! ðŸ’ž</p>
        <img src="cute-sweet.gif" alt="Cute celebration">
    </div>

    <script>
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const cuteImage = document.getElementById("cuteImage");

        yesButton.addEventListener("click", () => {
            cuteImage.style.display = "block";
        });

        noButton.addEventListener("mouseover", () => {
            const maxX = window.innerWidth - noButton.clientWidth - 50; // Ensure it stays in bounds
            const maxY = window.innerHeight - noButton.clientHeight - 50;
            const randomX = Math.max(10, Math.random() * maxX); // Prevents disappearing
            const randomY = Math.max(10, Math.random() * maxY);
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
